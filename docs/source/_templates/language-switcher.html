{% if languages %}
<div class="language-switcher-container">
    {% if current_language == 'en' %}
        <a href="{{ pathto(language_links['zh_CN'] + 'index.html', 1) }}" class="language-switcher" title="切换到中文">
            中文
        </a>
    {% else %}
        <a href="{{ pathto(language_links['en'] + 'index.html', 1) }}" class="language-switcher" title="Switch to English">
            English
        </a>
    {% endif %}
</div>
{% endif %}
